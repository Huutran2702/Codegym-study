    // b. Viết hàm tính tổng các giá trị trong ma trận đó
    // c. Viết hàm hiển thị lại ma trận đó nhưng chỉ hiển thị các số nguyên tố, không phải số nguyên tố thì hiển thị dấu gạch ngang 
    // d. Viết hàm trả về giá trị lớn nhất có trong ma trận này
    // e. Viết hàm trả về số lượng giá trị lớn nhất có trong mảng


    function createMatrix(n, m, min, max) {
        let matrix = [];
        for (let i = 0; i < n; i++) {
            matrix[i] = new Array();
            for (let j = 0; j < m; j++) {
                matrix[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }
        }
        return matrix;
    }
    var arr = createMatrix(10, 20, 10, 90);
    var matrix = createMatrix(10, 20, 10, 90);
    // a. Hiển thị ma trận
    function displayMatrix(array) {
        document.write(array.join('<br>'));
    }
    displayMatrix(arr);
    // b. Tính tổng ma trận đó
    function totalMatrix(n, m, array) {
        let total = 0;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                total += array[i][j];
            }
        }
        return total;
    }
    document.write(`<br> <br> Tổng của ma trận trên là:  ${totalMatrix(10,20,arr)} <br>`);

     function primeNumber(number) {
        let count = 0;
        for (let x = 2; x < number; x++) {
            if (number % x == 0) {
                count += 1;
                break;
            }
        }
        return count;
    }
    function displayPrimeNumber(n,m,array) {
        let arrPrime = array;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if (arrPrime[i][j] == 1) {

                } else if (primeNumber(arrPrime[i][j]) == 0) {

                }

        }
        document.write(arrPrime.join("<br>"));
    }
    document.write("<br>" +'Ma trận số nguyên tố là: ' + "<br>" + "<br>");
    displayPrimeNumber(10,20,matrix);   
    // d. Viết hàm trả về giá trị lớn nhất có trong ma trận này
    function maxValue(n,m,array) {
        let giaTriLonNhat = 0;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if (array[i][j] > giaTriLonNhat) {
                    giaTriLonNhat = array[i][j];
                }
            }
        }
        return giaTriLonNhat;
    }
    document.write(`<br> Max value in matrix : ${maxValue(10,20,arr)} <br>`);
    // e. Viết hàm trả về số lượng giá trị lớn nhất có trong mảng
    function quantityMaxValue(n, m, maxValue) {
        let quantity = 0;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if (arr[i][j] == maxValue) {
                    quantity += 1;
                }
            }
        }
        return quantity;
    }
